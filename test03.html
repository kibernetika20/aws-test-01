<!DOCTYPE html>
<meta charset = utf8>
<html>

<head>
    <title>Gumba</title>
</head>

<body>

<button id="buttonOn" onClick="on()">On</button>
<button id="buttonOff" onClick="off()">Off</button>

<div id="izpis1">Pritisnite enega od gumbov zgoraj</div>

<br>

<script type="text/javascript">

function on () {
    document.getElementById("izpis1").innerHTML="Pritisnili ste: On";
}

function off () {
    document.getElementById("izpis1").innerHTML="Pritisnili ste: Off";
}
    
</script>
    
</body>
    
</html>
